<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отметки Наука 4</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='curator.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Наука 4</h1>
        <form id="checkboxForm">
            <div class="button-container">
                <button type="button" id="checkAll" class="btn btn-primary">Отметить всех</button>
                <button type="button" id="uncheckAll" class="btn btn-secondary">Убрать всех</button>
            </div>
            <div class="checkbox-container">
                {% for i in range(children_count) %}
                <div class="checkbox-item">
                    <input type="checkbox" id="checkbox{{ i }}" name="checkbox{{ i }}"
                           {% if states.get('checkbox' ~ i, False) %}checked{% endif %}>
                    <label for="checkbox{{ i }}">{{ children[i] }}</label>
                </div>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
